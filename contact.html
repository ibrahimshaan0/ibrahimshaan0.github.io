<body>

      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="main">
      <div class="contactForm">
        <h1 class="formheadder">Contact me here</h1>
        <h2 class="warning-text">This form is off for now</h2>
        <form>
          <div id="emailHelp" class="form-text">
            Your information will be safe and private.
          </div>
          <div class="mb-3">
            <label for="clintNumber" class="form-label"> Name </label>
            <input type="text" placeholder="Enter Your Name" class="form-control" id="clintName" required />
          </div>
          <div class="mb-3">
            <label for="clintNumber" class="form-label"> Phone Number </label>
            <input type="phone" placeholder="Enter Your Number (Optional)" class="form-control" id="clintNumber" />
          </div>
          <div class="mb-3">
            <label for="clintEmail" class="form-label">Email address</label>
            <input type="email" placeholder="Enter your E-Mail" class="form-control" id="clintEmail"
              aria-describedby="emailHelp" required />
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="conditionAgree" />
            <label class="form-check-label" for="conditionAgree">
              You want me to Work for you.
            </label>
          </div>

          <button type="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
      </div>
    </div>

    <audio id="bgm">
      <source src="assets/audios/bgm.mp3">
    </audio>
    <!-- <audio autoplay muted>
          <source src="assets/audios/bgm.mp3">
        </audio> -->

    <button class="pause-btn" id="pause-btn">
      <i class="fa-solid fa-circle-pause"></i>
    </button>

    <button class="play-btn" id="play-btn">
      <i class="fa-solid fa-circle-play"></i>
    </button>

    <div id="mouseTracker"></div>

  </div>
  <script src="assets//scripts/script.js"></script>
